<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <form class="container" style="font-family: 'Poppins';">

        <div class="card" style="padding: 20px 20px;">

            <h1 style="color: white">Signup</h1>

            <div class="user" style="margin-top: 30px; width: 100%; display: flex; flex-direction: column;">
                <label for="username" style="font-size: 15px; color: white">Name</label>
                <input type="text" id="username" style="padding: 12px; font-size: 15px; outline: none; border: 2px solid cadetblue; margin-top: 3px; color: cadetblue;">
            </div>
            <div class="user" style="margin-top: 20px; width: 100%; display: flex; flex-direction: column;">
                <label for="email" style="font-size: 15px; color: white">Email</label>
                <input type="email" id="email" style="padding: 12px; font-size: 15px; outline: none; border: 2px solid cadetblue; margin-top: 3px; color: cadetblue;">
            </div>
            <div class="user" style="margin-top: 20px; width: 100%; display: flex; flex-direction: column;">
                <label for="password" style="font-size: 15px; color: white">Password</label>
                <input type="password" id="password" style="padding: 12px; font-size: 15px; outline: none; border: 2px solid cadetblue; margin-top: 3px; color: cadetblue; font-family: 'verdana';">
            </div>
            <div class="user" style="margin-top: 20px; width: 100%; display: flex; flex-direction: column;">
                <label for="confirm_password" style="font-size: 15px; color: white">Confirm Password</label>
                <input type="password" id="confirm_password" style="padding: 12px; font-size: 15px; outline: none; border: 2px solid cadetblue; margin-top: 3px; color: cadetblue; font-family: 'verdana';">
            </div>
        

            <button type="submit" style="width: 100%; height: 50px; margin-top: 35px; font-size: 18px; background-color: cadetblue; outline: none; border: none; color: white; letter-spacing: 1px;">Signup</button>

            <p style="margin-top: 25px; font-size: 14px; color: white">Already Have An Account? <a href="./03. login.html" style="color: rgb(44, 102, 104);">Login Here</a></p>

        </div>

    </form>

</body>

</html>
